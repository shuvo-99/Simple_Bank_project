<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center text-5xl my-6">WELCOME TO SIMPLE BANK</h1>
    </header>
    <section class="bg-cyan-400 w-3/4 mx-auto py-5 rounded-md">
      <div class="pl-5">
        <h1 class="text-2xl py-1">Enter the Username</h1>
        <input
          class="w-9/12 rounded py-1"
          type="email"
          name=""
          id=""
          placeholder="Username"
        />
        <h1 class="text-2xl py-1">Enter the Password</h1>
        <input
          class="w-9/12 rounded py-1"
          type="password"
          name=""
          id=""
          placeholder="Password"
        />
        <br />
        <button class="bg-amber-300 py-2 my-2 px-2 rounded">Submit</button>
      </div>
    </section>
  </body>
</html>
